  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FieldAgent Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom-css.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-item nav-link" href="field-agent">Field Agent</a>
          <a class="nav-item nav-link" href="assignment">Assignment</a> -->
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="delete-field-agent-outer-container">
        <h2 class="font-h2">Delete
          <span th:text="${agent.firstName + ' ' + agent.lastName}"></span>
        </h2>
        <div>
          Assignments:
          <span th:text="${#lists.size(assignments)}"></span>
        </div>
        <div>
          Deletions are permanent.
        </div>
        <div class="margin-bottom">
          Both
          <span th:text="${agent.firstName}"></span>
          and his/her
          <span th:text="${#lists.size(assignments)}"></span>
          assignment(s) will be deleted forever.
        </div>
        <p>
          Continue?
        </p>
        <form id="deleteAgentForm" action="delete-field-agent" method="POST">
          <input type="hidden" id="identifier" name="identifier" th:value="${agent.identifier}" />
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="home" class="btn btn-secondary">Cancel</a>
        </form>

      </div>
    </div>

  </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

  </script>

</body>
