<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FieldAgent Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom-css.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-item nav-link" href="field-agent">Field Agent</a>
          <a class="nav-item nav-link" href="assignment">Assignment</a> -->
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h2 class="assignment-h2">Assignment</h2>

      <div id="assignment-form-container">
        <div class="validation-errors">
          <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
          </div>
          <div class="col-12 m-1 text-center" th:if="${!customErrors.isEmpty()}">
            <p class="alert alert-danger" th:each="customError : ${customErrors}" th:text="${customError}">Error message
            </p>
          </div>
        </div>
        <form th:if="${assignment != null}" id="assignment-form" action="assignment" method="POST">
          <div class="form-row">
            <div class="form-group col">
              <label>Field Agent</label>
              <select class="form-control" id="identifier" name="identifier">
                <option th:each="singleAgent : ${agents}" th:value="${singleAgent.identifier}"
                  th:text="${singleAgent.firstName + ' ' + singleAgent.lastName}"
                  th:selected="${assignment.agent.identifier} == ${singleAgent.identifier}">
                  Field Agent Name</option>
              </select>
            </div>
            <div class="form-group col">
              <label>Country</label>
              <select class="form-control" id="countryCode" name="countryCode">
                <option th:each="country : ${countries}" th:value="${country.countryCode}" th:text="${country.name}"
                  th:selected="${assignment.country.countryCode == country.countryCode}">
                  Country Name</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Start</label>
              <input class="form-control" type="date" name="assignmentStartDate" id="assignmentStartDate"
                th:value="${assignment.startDate}">
            </div>
            <div class="form-group col">
              <label>Projected End</label>
              <input class="form-control" type="date" name="assignmentProjectedEndDate" id="assignmentProjectedEndDate"
                th:value="${assignment.projectedEndDate}">
            </div>
            <div class="form-group col">
              <label>Actual End</label>
              <input class="form-control" type="date" name="assignmentActualEndDate" id="assignmentActualEndDate"
                th:value="${assignment.actualEndDate}">
            </div>
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" id="notes" name="notes" th:inline="text">[[${assignment.notes}]]</textarea>
          </div>

          <input type="hidden" id="originalStartDate" name="originalStartDate" th:value="${assignment.startDate}" />
          <input type="hidden" id="originalProjectedEndDate" name="originalProjectedEndDate"
            th:value="${assignment.projectedEndDate}" />
          <input type="hidden" id="originalActualEndDate" name="originalActualEndDate"
            th:value="${assignment.actualEndDate}" />

          <input type="hidden" id="originalAgentIdentifier" name="originalAgentIdentifier"
            th:value="${agent.identifier}" />
          <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignment.assignmentId}" />
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="#" th:href="@{/field-agent(identifier=${agent.identifier})}" class="btn btn-secondary">Cancel</a>
        </form>

        <form th:if="${assignment == null}" id="assignment-form" action="assignment" method="POST">
          <div class="form-row">
            <div class="form-group col">
              <label>Field Agent</label>
              <select class="form-control" id="identifier" name="identifier">
                <option th:each="singleAgent : ${agents}" th:value="${singleAgent.identifier}"
                  th:text="${singleAgent.firstName + ' ' + singleAgent.lastName}"
                  th:selected="${agent.identifier} == ${singleAgent.identifier}">
                  Field Agent Name</option>
              </select>
            </div>
            <div class="form-group col">
              <label>Country</label>
              <select class="form-control" id="countryCode" name="countryCode">
                <option th:each="country : ${countries}" th:value="${country.countryCode}" th:text="${country.name}">
                  Field Agent Name</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Start</label>
              <input class="form-control" type="date" name="assignmentStartDate" id="assignmentStartDate">
            </div>
            <div class="form-group col">
              <label>Projected End</label>
              <input class="form-control" type="date" name="assignmentProjectedEndDate" id="assignmentProjectedEndDate">
            </div>
            <div class="form-group col">
              <label>Actual End</label>
              <input class="form-control" type="date" name="assignmentActualEndDate" id="assignmentActualEndDate">
            </div>
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
          </div>

          <input type="hidden" id="originalStartDate" name="originalStartDate" />
          <input type="hidden" id="originalProjectedEndDate" name="originalProjectedEndDate" />
          <input type="hidden" id="originalActualEndDate" name="originalActualEndDate" />
          <input type="hidden" id="originalAgentIdentifier" name="originalAgentIdentifier"
            th:value="${agent.identifier}" />
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="#" th:href="@{/field-agent(identifier=${agent.identifier})}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>

    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
