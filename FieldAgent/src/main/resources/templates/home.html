<!DOCTYPE html>

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FieldAgent Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom-css.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-item nav-link" href="field-agent">Field Agent</a>
          <a class="nav-item nav-link" href="assignment">Assignment</a> -->
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="h2-and-add-field-agent-form">
        <h2>Home</h2>
        <form action="add-field-agent" method="GET">
          <button type="submit" class="btn btn-primary">Add an Agent</button>
        </form>
      </div>
    </div>

    <div class="validation-errors">
      <ul>
        <!-- add validation errors here -->
      </ul>
    </div>

    <table class="table table-striped" id="home-table">
      <thead>
        <tr>
          <th>Field Agent</th>
          <th>Agency</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="agent : ${agents}">
          <td><a href="#" th:href="@{/field-agent(identifier=${agent.identifier})}"><span
                th:text="${agent.firstName + ' ' + agent.lastName}"></span></a></td>
          <td><span th:text="${agent.agency.name}"></span></td>
          <td><a class="btn btn-danger" href="#"
              th:href="@{/delete-field-agent(identifier=${agent.identifier})}">Delete</a></td>
          <td><a class="btn btn-secondary" href="#" th:href="@{/assignment(identifier=${agent.identifier})}">Add an
              Assignment</a></td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
