<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div id="defaultDiv">
      <div class="row">
        <div id="headerDiv">
          <form class="form-inline" role="form" id="searchForm">
            <div class="col-md-2">
              <button type="button" id="createButton" class="btn btn-outline-dark" onclick="showCreateForm()">
                Create DVD
              </button>
            </div>

            <div class="col-md-2">
              <button type="button" id="resetDefault" class="btn btn-outline-dark" onclick="loadDvds()">
                Reset Default
              </button>
            </div>

            <div class="col-md-2">
              <button type="button" id="searchButton" class="btn btn-outline-dark" onclick="showSearchResults()">
                Search
              </button>
            </div>

            <label for="searchCategory" style="display: none">
              Search Category
            </label>
            <div class="col-md-3">
              <select class="custom-select my-1 mr-sm-2" id="searchCategory" required>
                <option selected disabled>Search Category</option>
                <option value="title">Title</option>
                <option value="year">Release Year</option>
                <option value="director">Director Name</option>
                <option value="rating">Rating</option>
              </select>
            </div>

            <label for="searchBar" style="display: none">
              Search Term
            </label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="searchBar" placeholder="Search Term" required>
            </div>

          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div id="defaultErrorMessagesDiv"></div>
      </div>

      <div class="row">
        <div id="resultsTableDiv">
          <table id="resultsTable" class="table table-striped table-hover w-100">
            <tr>
              <th width="25%">Title</th>
              <th width="25%">Release Date</th>
              <th width="15%">Director</th>
              <th width="15%">Rating</th>
              <th width="20%"></th>
            </tr>
            <tbody id="contentRows"></tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Edit Window -->
    <div id="editDiv" style="display: none">
      <div class="row">
        <div id="editHeaderDiv"></div>
      </div>

      <hr />

      <div class="row">
        <div id="editErrorMessagesDiv"></div>
      </div>

      <div id="editFormDiv">
        <form role="form" id="editForm">
          <div class="form-group form-inline">
            <label for="editDVDTitle" class="col-md-2">
              DVD Title:
            </label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="editDVDTitle" placeholder="DVD Title" required />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="editReleaseYear" class="col-md-2 control-label">
              Release Year:
            </label>

            <div class="col-md-6">
              <input type="number" min="1000" max="9999" class="form-control" id="editReleaseYear" placeholder="Release Year"
                required />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="editDirector" class="col-md-2 control-label">
              Director:
            </label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="editDirector" placeholder="Director" />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="editRating" class="col-md-2 control-label">
              Rating:
            </label>

            <div class="">
              <select class="custom-select form-control" id="editRating" required>
                <option value="G" selected>G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="X">X</option>
              </select>
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="editNotes" class="col-md-2 control-label">
              Notes:
            </label>

            <div class="col-md-6">
              <textarea class="form-control" id="editNotes" rows="4"></textarea>
            </div>
          </div>

          <div class="form-group form-inline">
            <div class="col-md-1">
              <input type="hidden" id="editDvdId">
              <button type="button" id="editCancelButton" class="btn btn-outline-dark" onclick="hideEditForm()">
                Cancel
              </button>
            </div>
            <div class="col-md-2">
              <button type="button" id="editConfirmButton" class="btn btn-outline-dark">
                Save Changes
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>



    <!-- Create Window -->
    <div id="createDiv" style="display: none">
      <div class="row">
        <div id="createHeaderDiv">
          <h2>Create DVD</h2>
        </div>
      </div>

      <hr />

      <div class="row">
        <div id="createErrorMessagesDiv"></div>
      </div>

      <div id="createFormDiv">
        <form role="form" id="createForm">
          <div class="form-group form-inline">
            <label for="createDVDTitle" class="col-md-2">
              DVD Title:
            </label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="createDVDTitle" placeholder="DVD Title" required />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="createReleaseYear" class="col-md-2 control-label">
              Release Year:
            </label>

            <div class="col-md-6">
              <input type="number" min="1000" max="9999" class="form-control" id="createReleaseYear"
                placeholder="Release Year" required />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="createDirector" class="col-md-2 control-label">
              Director:
            </label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="createDirector" placeholder="Director" />
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="createRating" class="col-md-2 control-label">
              Rating:
            </label>

            <div class="">
              <select class="custom-select form-control" id="createRating" required>
                <option value="G" selected>G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="X">X</option>
              </select>
            </div>
          </div>

          <div class="form-group form-inline">
            <label for="createNotes" class="col-md-2 control-label">
              Notes:
            </label>

            <div class="col-md-6">
              <textarea class="form-control" id="createNotes" rows="4"></textarea>
            </div>
          </div>

          <div class="form-group form-inline">
            <div class="col-md-1">
              <input type="hidden" id="edit-contact-id">
              <button type="button" id="createCancelButton" class="btn btn-outline-dark" onclick="hideCreateForm()">
                Cancel
              </button>
            </div>
            <div class="col-md-2">
              <button type="button" id="createConfirmButton" class="btn btn-outline-dark">
                Create DVD
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>


    <!-- View Window -->
    <div id="viewDiv" style="display: none">
      <div class="row">
        <div id="viewHeaderDiv"></div>
      </div>

      <hr />

      <div class="row">
        <div id="viewErrorMessagesDiv"></div>
      </div>

      <div id="viewDivTableDiv">
        <table id="viewDivTable" class="table table-striped table-hover w-100">
          <tbody id="viewDivTableRows"></tbody>
        </table>
      </div>

      <button type="button" id="viewBackButton" class="btn btn-outline-dark" onclick="hideViewWindow()">
        Back
      </button>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirmation</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this DVD from your collection?</p>
            <input type="hidden" id="deleteDvdId">
          </div>
          <div class="row mx-1 my-2">
            <div class="col-md-2">
              <button type="button" id="deleteCancelButton" class="btn btn-outline-dark" onclick="hideDeleteModal()">
                Cancel
              </button>
            </div>
            <div class="col-md-2">
              <button type="button" id="deleteConfirmButton" class="btn btn-outline-dark">
                Yes
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="js/home.js"></script>
</body>

</html>
